<div th:replace="head.html"></div>
<div style="padding: 15px;background-color: #FFFFFF;margin: 15px;" class="layui-anim layui-anim-upbit">
	<h2 class="joysupply-txt-subtitle joysupply-normal-subtitle">教研室信息</h2>
	<hr />
	<div class="layui-form-item">

		<div class="layui-inline">
			<label class="layui-form-label">教研室名称：</label>
			<div class="layui-input-inline">
				<input type="text" name="officeName" id="officeName" placeholder="请输入教研室名称" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<button class="layui-btn layui-btn-normal search" lay-submit>搜索</button>
			<button class="layui-btn layui-btn-normal build" lay-submit>新建</button>
		</div>

		<div class="layui-form">
			<table class="layui-table" lay-filter="equipment" lay-data="{height:315, url:'/office/getOffice', page:true, id:'officeList_id'}">
				<thead>
				<tr>
					<th lay-data="{field:'officeCode', width:'8%'}">年份</th>
					<th lay-data="{field:'officeName', width:'15%',align: 'center'}">时刻</th>
					<th lay-data="{field:'section', width:'15%',align: 'center'}">节数</th>
					<th lay-data="{field:'start_time', width:'5%',align: 'center'}">开始时间</th>
					<th lay-data="{field:'end_time', width:'10%',align: 'center'}">结束时间</th>
					<th lay-data="{field:'option', width:'10%', toolbar: '#barDemo',align: 'center'}">操作</th>
				</tr>
				</thead>
			</table>

		</div>
	</div>

</div>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="teacherInfo">教师明细</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/js/office/office.js}"></script>
<div th:replace="foot.html"></div>
