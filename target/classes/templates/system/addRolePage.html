<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout::dialoghead">
<body>
<div style="padding: 15px;" class="layui-anim layui-anim-upbit">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <input id="parentCode" type="hidden" th:value="${parentCode}">
            <label class="layui-form-label"><span class="required">角色名称</span></label>
            <div class="layui-input-block">
                <input type="text" id="roleName"  lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">上级角色</label>
            <div class="layui-input-block">
                <select id="upRole">
                    <option value=""></option>
                    <option th:value="${role.roleCode}" th:each="role : ${roleList}"
                            th:text="${role.roleName}"></option>
                </select>
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div class="layui-form-item" style="text-align: center">
            <button class="layui-btn layui-btn-sm" style="margin-left: 20px;margin-right: 20px" onclick="save()">保存</button>
            <button class="layui-btn layui-btn-sm" style="margin-left: 20px;margin-right: 20px" onclick="closewindow()">取消</button>
        </div>
    </div>
</div>

</body>
<script>
    //JavaScript代码区域
    layui.use(['element', 'layer', 'form', 'laydate'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;
    });

    function save() {
        var roleName = $("#roleName").val();
        if (roleName == null || roleName == "") {
            tipinfo("角色名称不能为空");
            return;
        }
        var upRole = $("#upRole option:selected").val();
        var map = {
            "roleName": roleName,
            "upRole": upRole
        };
        $.ajax({
            type: "post",
            url: "/role/addRole",
            data: JSON.stringify(map),
            contentType: 'application/json',
            success: function (data) {
                tipinfo(data.message);
                closewindow(1);
            },
            error: function (data) {
                tipinfo(data.message);
            }
        });
    }
</script>
</html>
