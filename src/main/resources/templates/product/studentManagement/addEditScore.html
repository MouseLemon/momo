<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>北外OA</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/master/master.js}"></script>
    <style rel="stylesheet">
        td, #typeEvent th {
            text-align: center;
        }
    </style>
</head>
<body>
<form class="layui-form" id="studentScore" style="width:70%;margin: 20px auto;">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-col-sm6 layui-col-xs6">
                <label class="layui-form-label"><span class="required">项目名称</span></label>
                <div class="layui-input-block">
                    <select name="projectId" lay-filter="projectId" xm-select="selects2" lay-search="">
                        <option th:each="pro,project:${projects}"  th:attr="tempCode=|${pro.tempCode}|" th:value="${pro.projectId}" th:text="${pro.projectName}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-xs6">
                <label class="layui-form-label"><span class="required">学员名称</span></label>
                <div class="layui-input-block">
                    <select name="studentCode" lay-verify="required" lay-filter="studentCode" lay-search="">
                        <option value="">请选择学员</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-col-sm6 layui-col-xs6">
                <label class="layui-form-label"><span class="required">学号</span></label>
                <div class="layui-input-block">
                    <input type="text" id="serial" placeholder="请输入学号" disabled="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-xs6">
                <label class="layui-form-label"><span class="required">出勤率</span></label>
                <div class="layui-input-block">
                    <input type="number" step="1" min="0" name="attendRate" placeholder="请输入出勤率" autocomplete="off" class="layui-input" style="width: 80%;float: left">
                    <span style="float:left;margin-top:11px;margin-left: 5px;">%</span>
                </div>
            </div>
        </div>
    </div>
</form>
<div style="width:70%;margin: 20px auto;">
    <table class="layui-table" lay-filter="demoEvent" id="curriculumType">
        <thead>
        <tr id="typeEvent">
            <th style="width:30%">课程名称</th>
            <th style="width:28%">得分</th>
            <th style="width:20%">分制</th>
            <th style="width:30%">编辑</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="layui-form-item" style="margin-top: 35px;text-align: center">
    <button class="layui-btn layui-btn-sm" id="addEditStudentScore">确定</button>
    <button class="layui-btn layui-btn-primary layui-btn-sm" id="closeWindow">取消</button>
</div>
<script th:inline="javascript">
    var fivePint = "";
    var fiveTempId = "";
</script>
<script th:src="@{/js/project/addEditScore.js}"></script>
</body>
</html>
