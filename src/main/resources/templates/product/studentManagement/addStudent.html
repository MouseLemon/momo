<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>北外OA</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/formSelects-v4.css}">
    <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/master/master.js}"></script>
</head>
<style>
    /* 谷歌 */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
    }
    /* 火狐 */
    input{
        -moz-appearance:textfield;
    }
</style>
<body>
<form class="layui-form" id="student" style="width:70%;margin: 20px auto;">
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="required">学员姓名</span></label>
        <div class="layui-input-block">
            <input type="text" name="name" placeholder="请输入学员姓名" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">英文名字</label>
        <div class="layui-input-block">
            <input type="text" name="englishName" placeholder="请输入学员姓名" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="required">学号</span></label>
        <div class="layui-input-block">
            <input type="text" name="serial" placeholder="请输入学号" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked />
            <input type="radio" name="sex" value="0" title="女" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input type="text" name="idcard" placeholder="请输入身份证号" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" placeholder="请输入电话" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
            <select id="projectIds" name="projectIds" xm-select="selects2" xm-select-search="" xm-select-skin="primary">
                <option th:each="pro,project:${projects}" th:value="${pro.projectId}" th:text="@{${pro.projectName}+'|'+${pro.projectCode}}"></option>
            </select>
        </div>
    </div>
    <input type="hidden" name="pic"/>
</form>
<div class="layui-form-item" style="width:70%;margin: 0 auto;">
    <div class="layui-input-block">
        <button type="button" class="layui-btn" id="studentPic"><i class="layui-icon"></i>上传图片</button>
        <span id="upPicName"></span>
    </div>
</div>
<div class="layui-form-item" style="margin-top: 35px;text-align: center">
    <button class="layui-btn layui-btn-sm" id="add_saveStudent">确定</button>
    <button class="layui-btn layui-btn-primary layui-btn-sm" id="add_closeWindow">取消</button>
</div>
<script th:src="@{/js/project/addStudent.js}"></script>
</body>
</html>
